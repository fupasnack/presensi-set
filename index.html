<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FUPA Snack ‚Äî Login</title>
<link rel="manifest" href="manifest.webmanifest">
<meta name="theme-color" content="#0d47a1">
<style>
  html,body {
    margin:0; padding:0; height:100%; font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#0d47a1,#42a5f5);
    color:#fff; display:flex; align-items:center; justify-content:center;
    overflow:hidden;
  }
  .login-card {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    padding: 2rem;
    border-radius: 16px;
    width: 100%;
    max-width: 360px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    animation: fadeIn 0.6s ease;
  }
  .logo {
    text-align:center;
    margin-bottom:1rem;
  }
  .logo img {
    width:80px; height:auto;
    filter: drop-shadow(0 0 6px rgba(255,255,255,0.8));
  }
  h1 {
    text-align:center;
    margin:0 0 1rem;
    font-size:1.5rem;
  }
  form {
    display:flex; flex-direction:column; gap:1rem;
  }
  input {
    padding:0.6rem 0.8rem;
    border:none; border-radius:8px;
    font-size:1rem;
    outline:none;
    width:100%;
  }
  .password-wrap {
    position:relative;
  }
  .password-wrap button {
    position:absolute; right:8px; top:50%; transform:translateY(-50%);
    background:none; border:none; color:#333; cursor:pointer;
    font-size:0.9rem;
  }
  button[type=submit] {
    background: linear-gradient(135deg,#42a5f5,#0d47a1);
    color:#fff; font-weight:600;
    border:none; border-radius:8px;
    padding:0.6rem; cursor:pointer;
    transition: background 0.3s;
  }
  button[type=submit]:hover {
    background: linear-gradient(135deg,#64b5f6,#1565c0);
  }
  button.is-loading {
    opacity:0.7; cursor:wait;
  }
  .helper {
    font-size:0.85rem; color:#ffeb3b; text-align:center;
    min-height:1.2em;
  }
  footer {
    text-align:center; font-size:0.8rem; margin-top:1rem; opacity:0.8;
  }
  @keyframes fadeIn {
    from {opacity:0; transform:translateY(20px);}
    to {opacity:1; transform:translateY(0);}
  }
</style>
</head>
<body>
  <div class="login-card">
    <div class="logo" id="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="FUPA Snack Logo">
    </div>
    <h1>Masuk ke FUPA Snack</h1>
    <form id="login-form" autocomplete="on">
      <input type="email" id="email" placeholder="Email" required>
      <div class="password-wrap">
        <input type="password" id="password" placeholder="Password" required>
        <button type="button" id="toggle-pass" aria-pressed="false">üëÅ</button>
      </div>
      <button type="submit" id="btn-login">Masuk</button>
    </form>
    <div class="helper" id="helper"></div>
    <footer>¬© Fupa Snack by Annisa & Karomi</footer>
  </div>

  <script type="module">
    import Fupa from './app.js';
    // Init Firebase, SW, dll
    await Fupa.init();
    // Bootstrap halaman login
    Fupa.bootstrapIndexPage({
      logo: '#logo',
      form: '#login-form',
      email: '#email',
      pass: '#password',
      toggle: '#toggle-pass',
      submit: '#btn-login',
      helper: '#helper'
    });
  </script>
</body>
</html>
